name: "[DEV] Build Artifacts"
on:
  push:
    branches:
      - master

jobs:
  build-ios:
    name: iOS DEV build
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Build Pages
        run: yarn build

      - name: Capacitor Sync
        run: npx cap sync ios

      - name: Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release clean archive -archivePath unsigned.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Bundle
        run: |
          cd ios/App/unsigned.xcarchive/Products
          mv Applications Payload
          zip -r unsigned.ipa Payload

      - name: Collect ipa artifact
        uses: actions/upload-artifact@v2
        with:
          name: unsigned-ipa
          path: ios/unsigned.xcarchive/Products/unsigned.ipa

  build-android:
    name: Android DEV build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Build Pages
        run: yarn build

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17.0.7"
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.3

      - name: Execute Gradle build
        run: |
          cd android
          ./gradlew build

      - name: Collect apk artifact
        uses: actions/upload-artifact@v2
        with:
          name: unsigned-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
